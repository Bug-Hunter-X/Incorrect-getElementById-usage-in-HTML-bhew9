<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>

  <script>
    //Correct way to get the element by Id
    var myDiv = document.getElementById('myDiv');
    console.log(myDiv); //This will print the div element
  </script>
</body>
</html>
